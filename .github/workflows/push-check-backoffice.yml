
name: Push Check Pipeline

on: 
  push:
    paths:
      - 'app-backoffice/**'
  pull_request:
    paths:
      - 'app-backoffice/**'
    
jobs:
  check-backoffice:
    name: Build & Lint Backoffice
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app-backoffice
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: Enforce js code style
        run: yarn lint:js

      - name: Build without failing
        run: yarn build
